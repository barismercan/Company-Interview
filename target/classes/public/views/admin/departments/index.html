<div ui-view=""></div>

<h4>Departmanlar</h4>

<button type="button" class="btn btn-primary" ui-sref="admin.departments.add">
    Ekle
</button>

<br /><br />

<table class="table">
    <thead>
    <th>Departman Adi</th>
    <th>Departman Aciklamasi</th>
    <th>Duzenle</th>
    <th>Sil</th>
    </thead>
    <tbody>
    <tr ng-repeat="department in departments">
        <td>{{department.departmentName}}</td>
        <td>{{department.departmentDescription}}</td>
        <td>
            <button type="button" class="btn btn-warning" ui-sref="admin.departments.edit({departmentId: department.departmentId})">
                Duzenle
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="delete(department)">
                Sil
            </button>
        </td>
    </tr>
    </tbody>
</table>
